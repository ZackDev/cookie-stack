<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <link type="text/css" rel="stylesheet" href="/assets/style.css">
        <script type="module" src="/assets/options.js"></script>
        <meta charset="utf-8">
    </head>

    <body>
        <header>
            <div class="flex flex-row align-items-center">
                <div id="logo-wrap" class="fs-30">
                    <span id="cookie-stack-3">(</span><span id="cookie-stack-2">[</span><span id="cookie-stack-1">{</span><span id="cookie-stack-0">(</span>
                </div>
                <h1>select, edit and save filters</h1>
            </div>
        </header>
        <div id="content" class="browser-style p-5">
            <!-- active filter control -->
            <fieldset class="mtb-10">
                <legend class="fs-16">Select the active filter</legend>
                <div class="flex flex-column fs-14">
                    <div>
                        <input type="radio" id="disable-radio" class="mtb-5 vam clickable" name="manage-lists"></input>
                        <label for="disable-radio">disable filter</label>
                    </div>
                    <div>
                        <input type="radio" id="allow-list-radio" class="mtb-5 vam clickable" name="manage-lists"></input>
                        <label for="allow-list-radio">use allowlist filter</label>
                    </div>
                    <div>
                        <input type="radio" id="deny-list-radio" class="mtb-5 vam clickable" name="manage-lists"></input>
                        <label for="deny-list-radio">use denylist filter</label>
                    </div>
                </div>
            </fieldset>

            <!-- allowlist control -->
            <fieldset class="mtb-10">
                <legend class="fs-16">Edit the allowlist filter</legend>
                <form id="allow-domain-form" class="fs-14" name="allow-domain-form">
                    <input type="text" id="allow-input" class="mtb-5 browser-style" spellcheck="false" placeholder="type a domain" minlength="3" required/>
                    <button type="submit" id="allow-add-btn" class="mtb-5 browser-style clickable">add domain to allowlist</button>
                </form>
                <br>
                <div id="allow-list" class="flex flex-row flex-gap-5 flex-wrap"></div>
            </fieldset>

            <!-- denylist control -->
            <fieldset class="mtb-10">
                <legend class="fs-16">Edit the denylist filter</legend>
                <form id="deny-domain-form" class="fs-14" name="deny-domain-form">
                    <input type="text" id="deny-input" class="mtb-5 browser-style" spellcheck="false" placeholder="type a domain" minlength="3" required/>
                    <button type="submit" id="deny-add-btn" class="mtb-5 browser-style clickable">add domain to denylist</button>
                </form>
                <br>
                <div id="deny-list" class="flex flex-row flex-gap-5 flex-wrap"></div>
            </fieldset>

            <!-- import/export control -->
            <fieldset class="mtb-10">
                <legend class="fs-16">Export/import settings</legend>
                <div class="flex flex-column" class="fs-14" class="vam">
                    <div>
                        <label for="export-btn" class="fs-14">export:</label>
                        <button type="button" id="export-btn" class="mtb-5 browser-style clickable fs-14">save to file</button>
                    </div>
                    <div>
                        <label for="import-file-picker" class="fs-14">import:</label>
                        <input type="file" id="import-file-picker" class="mtb-5 browser-style clickable fs-14"
                            accept="application/json" />
                    </div>
                </div>
            </fieldset>
        </div>
    </body>

</html>
