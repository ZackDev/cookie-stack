<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link type="text/css" rel="stylesheet" href="/zackdev/style.css">
        <script type="module" src="/zackdev/options.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrapper">
            <header class="rounded mb-20">
                <div>
                    <h1>Cookie Stack Options</h1>
                    <h2>allow or deny cookies to be set for specific domains</h2>
                </div>
            </header>
            <div id="content" class="browser-style">
                <!-- disable radio button -->
                <input type="radio" id="disable-radio" class="vam" name="manage-lists">&nbsp;disable filter</input>
                <br>
                <hr>
                <!-- allow list control -->
                <input type="radio" id="allow-list-radio" class="mtb-5 vam" name="manage-lists">&nbsp;allowlist:</input>
                <br>
                <input type="text" id="allow-input" class="mtb-5 browser-style" spellcheck="false" />
                <button type="button" id="allow-add-btn" class="mtb-5 browser-style">add</button>
                <br>
                <div id="allow-list" class="flex-row flex-wrap"></div>
                <br>
                <hr>
                <!-- deny list control -->
                <input type="radio" id="deny-list-radio" class="vam" name="manage-lists">&nbsp;denylist:</input>
                <br>
                <input type="text" id="deny-input" class="mtb-5 browser-style" spellcheck="false" />
                <button type="button" id="deny-add-btn" class="mtb-5 browser-style">add</button>
                <br>
                <div id="deny-list" class="flex-row flex-wrap"></div>
                <br>
                <div class="flex-row" style="justify-content: space-between;">
                    <button type="button" id="export-btn" class="mtb-5 browser-style">export</button>
                    <button type="button" id="import-btn" class="mtb-5 browser-style">import</button>
                </div>
            </div>
        </div>
    </body>
</html>
