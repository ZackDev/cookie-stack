<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link type="text/css" rel="stylesheet" href="/zackdev/options.css">
    <script type="module" src="/zackdev/options.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="wrapper" class="rounded border-bottom">
      <div id="content" class="browser-style">
        <p>Allow or deny cookies to be set for specific domains.</p>
        <input type="radio" id="disable-radio" name="manage-lists">disable filter</input>
        <br>
        <input type="radio" id="allow-list-radio" name="manage-lists">allowlist:</input>
        <div id="allow-list" class="flex-row"></div>
        <input type="text" id="allow-input" class="browser-style"/>
        <button type="button" id="allow-add-btn" class="browser-style">add</button>
        <hr>
        <input type="radio" id="deny-list-radio" name="manage-lists">denylist:</input>
        <br>
        <input type="text" id="deny-input" class="browser-style"/>
        <button type="button" id="deny-add-btn" class="browser-style">add</button> 
        <div id="deny-list" class="flex-row"></div>
      </div>
    </div>
  </body>
</html>
