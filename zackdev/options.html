<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link type="text/css" rel="stylesheet" href="/zackdev/style.css">
    <script type="module" src="/zackdev/options.js"></script>
    <meta charset="utf-8">
  </head>
  <body>
    <div id="wrapper" class="rounded border-bottom">
      <header class="header flex-row rounded border-bottom mb-20">
        <div>
          <div id="title"><b>Cookie Stack Options</b></div>
          <div id="subtitle">allow or deny cookies to be set for specific domains</div>
        </div>
      </header>
      <div id="content" class="browser-style">
        <input type="radio" id="disable-radio" class="mtb-5 vam" name="manage-lists">&nbsp;disable filter</input>
        <br>
        <input type="radio" id="allow-list-radio" class="mtb-5 vam" name="manage-lists">&nbsp;allowlist:</input>
        <br>
        <input type="text" id="allow-input" class="browser-style"/>
        <button type="button" id="allow-add-btn" class="browser-style">add</button>
        <div id="allow-list" class="flex-row mtb-5"></div>
        <br>
        <input type="radio" id="deny-list-radio" class="mtb-5 vam" name="manage-lists">&nbsp;denylist:</input>
        <br>
        <input type="text" id="deny-input" class="browser-style"/>
        <button type="button" id="deny-add-btn" class="browser-style">add</button> 
        <div id="deny-list" class="flex-row mtb-5"></div>
        <br>
        <textarea id="custom-filter"></textarea>
        <div id="custom-filter-log"></div>
      </div>
    </div>
  </body>
</html>
