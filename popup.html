<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link type="text/css" rel="stylesheet" href="style.css">
        <script type="module" src="popup.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <header class="border-bottom flex flex-row flex-spacebetween align-items-center">
            <div class="flex flex-row align-items-center">
                <div id="logo-wrap" class="fs-30">
                    <span id="cookie-stack-3">(</span><span id="cookie-stack-2">[</span><span id="cookie-stack-1">{</span><span id="cookie-stack-0">(</span>
                </div>
                <h1>view and delete cookies</h1>
            </div>
            <div class="flex flex-row flex-gap-5">
                <button type="button" id="delete-all-btn" class="border clickable interactive quadratic-40 trash-icon" title="delete all cookies"></button>
                <button type="button" id="options-btn" class="border clickable interactive quadratic-40 wrench-icon" title="options"></button>
            </div>
        </header>
        <div id="content-wrap" class="p-5 rounded">
            <div id="content"></div>
        </div>
    </body>
</html>
